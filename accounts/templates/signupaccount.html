{% extends 'base.html' %} {% block content %} 
<div class="card mb-3">   
    <div class="row g-0">     
        <div>       
            <div class="card-body">         
                <h5 class="card-title">Sign Up</h5>         
                <p class="card-text">           
                    <form method="POST">             
                        {% csrf_token %}             
                        {{ form.as_p }}             
                        <button type="submit" class="btn btn-primary">Sign Up</button>   
                        {% if error %} 
                        <div class="alert alert-danger mt-3" role="alert">{{ error }}</div> 
                        {% endif %}
                    </form>         
                </p>       
            </div>     
        </div>   
    </div> 
</div> 
{% endblock content %}
